<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row customrow">
                <div class="col-6">
                    <h1>{{ "Notification" | localize }}</h1>
                </div>
                <div class="col-6 text-right">
                    <!-- <a href="javascript:;" class="btn bg-blue" >

                </div>
            </div>
        </div>
        <div class="row notification-container">
           
            <p class="dismiss text-right"><a id="dismiss-all" href="#">Delete All</a></p>
            <div class="card notification-card notification-invitation" *ngFor="let notify of notifications">
              <div class="card-body">
                <table>
                  <tr>
                    <td style="width:70%">
                      <div class="card-title">{{notify.notificationMessage}}</div>
                    </td>
                    <td style="width:30%">
                      <a  (click)="view(notify.id)" class="mr-2">
                        <i [ngClass]="{'icon-yellow': notify.state === 0, 'icon-blue': notify.state !== 0}" class="fa fa-eye"></i>
                      </a>
                      <a (click)="delete(notify.id)" class="dismiss-notification"><i style="color: red;" class="fa fa-trash"></i></a>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
