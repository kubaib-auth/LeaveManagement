<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row customrow">
                <div class="col-6">
                    <h1>{{ "ManageLeaveCateory" | localize }}</h1>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:;" class="btn bg-blue" (click)="createUser()">
                        <i class="fa fa-plus-square"></i>
                        {{ "Create" | localize }}
                    </a>
                </div>
            </div>
        </div>
    </section>
    
   
       
    <!-- {{alleave | json}} -->
    <!-- (onLazyLoad)="getProductAll($event)"  -->
    <section class="content px-2">
        <div class="container-fluid">
        <div class="card">
            <p-table 
            
            [value]="leaveCateory"
            [lazy]="true"  
            
            selectionMode="single"
            dataKey="name"
            [paginator]="true"
            [rows]="10" 
            sortMode="single" 
            [pageLinks]="5"
            [rowsPerPageOptions]="[10,20,30,40,50]"
            [totalRecords]="[50]"
            [loading]="loading"> 
            <ng-template pTemplate="header"> 
                <tr> 
                   
                   
                    <th style="width:90%">Leave Type</th> 
                   
                   
                    <th style="width:10%">{{ "Actions" | localize }}</th>
                </tr> 
            </ng-template> 
          
            <ng-template pTemplate="body" let-leave> 
                <tr> 
                    
                   
                    <td>{{ leave.leaveType }}</td> 
                    
                    <td>
                         <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                              Action
                            </button>
                            <ul class="dropdown-menu">
                              <li  >
                                <a class="dropdown-item cursor" >
                                    <i class="fas fa-pencil-alt"></i>
                                    {{ "Edit" | localize }}
                                </a>
                            </li>
                              <li>
                                   <a class="dropdown-item" href="#">
                                       <i class=" fas fa-trash"></i>
                                       {{ "Delete" | localize }}
                                   </a>
                              </li>                          
                            <li>
                                <!--  -->
                                <a  class="dropdown-item cursor"  >
                                    <i class="fas fa-lock"></i>
                                     {{ "View" | localize }}
                                </a>
                            </li>
                            </ul>
                          </div>                         
                    </td>                   
                </tr> 
            </ng-template> 
        </p-table>
        </div>
        </div>
    </section>

</div>
